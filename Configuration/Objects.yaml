'Ag\Event\Command\EventCommandController':
  properties:
    'subProcessCommandSettings':
      # according to the doc comment of \TYPO3\Flow\Core\Booting\Scripts::executeCommand,
      # the settings which are passed there must be the (complete) TYPO3.FLow settings.
      setting: 'TYPO3.Flow'

'Pheanstalk\Pheanstalk':
  arguments:
    1:
      setting: 'Ag.Event.beanstalkd.host'
    2:
      setting: 'Ag.Event.beanstalkd.port'
    3:
      setting: 'Ag.Event.beanstalkd.timeout'

Ag\Event\Logging\EventLoggerInterface:
  scope: singleton
  factoryObjectName: TYPO3\Flow\Log\LoggerFactory
  arguments:
    1:
      value: 'Event'
    2:
      value: 'TYPO3\Flow\Log\Logger'
    3:
      setting: TYPO3.Flow.log.securityLogger.backend
    4:
      setting: TYPO3.Flow.log.securityLogger.backendOptions